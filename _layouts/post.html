---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>[
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    {% endfor %}
  ]</span>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written {{ page.date | date: "%a %Y-%b-%d" }}
  </div>

  {% include disqus.html %}
</article>
