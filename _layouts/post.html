---
layout: default
---

<article class="post">

  <div><span class="date">{{ page.date | date: "%a %Y-%b-%d" }}</span></div>
  <h1>{{ page.title }}</h1>

  {% include page-tags.html %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div>
    <em>Written</em> <span class="date">{{ page.date | date: "%a %Y-%b-%d" }}</span>
  </div>

  {% if page.comments == true %}
    {% include comments.html %}
  {% endif %}

</article>
