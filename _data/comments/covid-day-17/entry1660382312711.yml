message: "Dlaczego rozciaga sie tradzik? \r\nU podstaw rozwoju wszystkich tradziku jest zablokowanie porow skory. Chwili to otwory otaczajace kazdy mieszek wlosowy, a gruczoly lojowe dostarczaja swoj sekret do mieszkow wlosowych. Wydzielina tluszczowa-sebum-jest emitowana przez otwor porow. \r\n \r\nGdy kolejnosci sa otwarte, sebum swobodnie wystepuje na strefe takze dziala zachowac elastycznosc skory, chroniac ja przed wplywami zewnetrznymi. Natomiast gdy kolejnosci sa zatkane czastkami brudu, martwymi komorkami skory, nadmiarem oleju oraz stanowic potrafi bakteriami, otwieraja sie zaskorniki. \r\n \r\nCzasami, by usunac tradzikowi, wystarczy zadbac o zdrowie skory poprzez regularne oczyszczanie. A gdy tradzik szybko sie pojawil, radzenie sobie sposrod przed umie byc smutne. Sytuacje komplikuje fakt, ze tradzik u doroslych czesto sugeruje nie jedynie przy braku dobrej kosmetyki skory, jednak rowniez w wyniku rozwoju niektorych chorob \r\n \r\nNajczestsze przyczyny rozwoju tradziku u doroslych \r\nPowod 1: problemy hormonalne. Rozwoj tradziku idzie do odchylenia od ilosci poziomu hormonow. U kobiet zmiana ilosci hormonow w systemie zachodzi oczywiscie w rownych okresach zycia: \r\n \r\nprzed miesiaczka; \r\nw trakcie czy po ciazy;. \r\nw terminie przedmenopauzalnym i menopauzalnym. \r\nPoziom hormonow obraca sie rowniez, kiedy osoba zaczyna lub przestaje stosowac hormonalne srodki antykoncepcyjne (pigulki antykoncepcyjne, plastry itp.) \r\n \r\nW jakims z biezacych poziomow ze pojawic sie tradzik, a rozne hormony potrafia byc rzetelne zbytnio jego wzrost. Na wzor zwiekszona produkcja progesteronu, jaka rosnie po owulacji, stymuluje produkcje sebum natomiast umie isc do powstania tradziku przed miesiaczka. Androgeny (meskie hormony), takie jak testosteron, zwiekszaja produkcje sebum, a wiec wzrost zawartosci tych hormonow moze przyczyniac tradzik u pan wszystkich plci. \r\n \r\nPoziom androgenow pewno sie nie zmieniac, aby uczynic taki efekt. Tradzik moze nastapic w skutku rozwoju nadwrazliwosci receptorow skornych na testosteron. Dodaje sie rowniez do nadmiernej aktywnosci androgenow przez zmniejszenie estrogenow w systemie. W stopniu menopauzy poziom zenskich hormonow plciowych spada, powodujac nasilenie dzialania androgenow, co potrafi jezdzic nie tylko do wysuszenia i przerzedzenia skory, jednak podobnie do pojawienia sie tradziku. \r\n \r\n[url=https://co-na-tradzik.pl/]tradzik co to?[/url]"
