message: "Япония и Южная Корея заявляют, что объект достиг максимальной высоты 2000000 м. \r\nКорея опубликовала фотографии, сделанные во время самого мощного запуска ракеты за последние пять лет. \r\nНа необычных снимках, снятых из космоса, видно части Корейского полуострова и окрестные территории. \r\nВ начале рабочей недели Пхеньян подтвердил, что провел испытания ракеты средней дальности (БРСД) «Хвасон-12». \r\nНабрав полную мощность он может преодолевать огромные расстояния, и способен затронуть Гуам (США).. \r\nЭто учение вновь подняло тревогу у международного сообщества. \r\nЗа последние несколько недель Пхеньян осуществил рекордное количество запусков ракет — семь пусков — что резко осудили практически все страны мира. \r\nЧего хочет Ким Чен Ын? \r\nДля чего она выпустила так много ракет в этом месяце? \r\nСК собирается сосредоточиться на экономике в 2022 году \r\nООН не одобряет такие испытания баллистического и ядерного оружия и ввела строгие санкции. Но Северная Корея регулярно игнорирует запрет. \r\nВерхушка штатов в понедельник заявили, что данный рост активности требует возобновления переговоров с СК. \r\nЧто же случилось при запуске Hwasong-12? \r\nЮжная Корея и Япония сразу же сообщили о запуске в воскресенье после того, как обнаружили его в своих мониторах. \r\nОни считают, что, он прошел огромное расстояние для такого типа ракет, пролетев порядка 800 км и набрав высоту в районе 2 тыс км, перед приземлением в водах у берегов Японии. На предельной мощи и по обычному маршруту БРСД способна пройти порядка 4 тыс км. \r\nПочему Северная Корея запустила ракету? \r\nСеверокорейский аналитик Анкит Панда сказал, что отсутствие г-на Кима и язык, который искользовался в СМИ для описания запуска, позволяют предположить, что это учение было предназначено для проверки того, что ракетная система работает должным образом, а не для того, чтобы продемонстрировать новую силу. \r\nНовость сообщило сообщество <a href=https://2tourist.ru/help.html>Только 2tourist.ru</a>"
