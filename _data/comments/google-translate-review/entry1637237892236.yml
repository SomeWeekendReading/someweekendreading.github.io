message: "Эта производственная компания ГК ЫВЛУ Архангельск  организует современным способом телеинспекциюинженерных систем, сетей хоз. бытовых, технологической и ливневой канализации, водостоков, водопроводов, водозаборных скважи, КНС, водостоков, канализации, водопроводов и т. д. \r\nТелеинспекция любых труб осуществляем специальной камерой, которая двигается по трубам и показывает изображение на видеомонитор и одновременно проводится видеозвукозапись труб. \r\nПодобная видиодиагностика помогает определить качество стыков и стенок трубопроводов, участки нахождения  свищей, щелей и других изъянов, обнаружить засоры и инородные предметы, незаконные врезки и прочие. Телеинспекция может быть использована и при приёме труб впоследствии строительного производства, ремонта. \r\nБольшим положительным моментом системы видеоинспекции является её мобильность, простота подхода к трубопроводу, а ещё возможность получать изображение внутренних частей различных труб. \r\n \r\nНаша фирма  Закрытое акционерное общество КУОРГ Южно-Сахалинск \r\nсотрудничает с объектам как индивидуальных так и муниципальных объектах. \r\n \r\nОбслуживание скважин : <a href=https://vodoburg.ru>Обсадка труб скважин</a>"
