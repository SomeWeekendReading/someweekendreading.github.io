  [url=https://www.tcspharma.net/pro/Framycetin_Sulphate_4146-30-9_for_skin_cream_and_eye_drops_uses.html]Neomycin[/url]
  is an aminoglycoside antibiotic that displays bactericidal activity against
  gram-negative aerobic bacilli and some anaerobic bacilli where resistance has
  not yet arisen. It is generally not effective against gram-positive bacilli
  and anaerobic gram-negative bacilli. Neomycin comes in oral and topical
  formulations, including creams, ointments, and eyedrops. Neomycin belongs to
  the aminoglycoside class of antibiotics that contain two or more amino sugars
  connected by glycosidic bonds.
