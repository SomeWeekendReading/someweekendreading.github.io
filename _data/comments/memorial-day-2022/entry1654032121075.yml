message: "Ребята подскажите как лучше поерыть кровлю на пристройке. \r\nВерней даже из чего её лучше сделать. Нюанс есть один - кровля должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про мембранные кровли [url=https://khabarovskonline.com/wp-content/banners/wj/membrannaya_krovlya_montazgh_cena.html]тут[/url], вроде как смотрится достойно и по надежности нормально, и по стоимости доступно. \r\nДелал ли кто-то из вас с такими крышами? Какие там скрытыекамни, прошу прояснить для нуба."
