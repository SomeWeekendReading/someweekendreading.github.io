message: "Новостным сайтом не может считаться первый попавшийся ресурс. В соответствии с законом «О средствах массовой информации», принятым в последней редакции Государственной Думой РФ 3 июня 2011 года, для регистрации сайта в качестве СМИ его владельцы должны подать соответствующее заявление. При отсутствии регистрации Роскомнадзора, сайт юридически не является СМИ и не имеет прав аккредитованного ресурса. \r\n \r\nhttps://ruposters.ru/news/money"
