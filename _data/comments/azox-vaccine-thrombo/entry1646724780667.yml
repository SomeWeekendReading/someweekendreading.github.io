message: "March 6 \r\n<b>Russian losses starting from Russian full scale invasion in Ukraine:</b> \r\nTotal approximate enemy losses from 24.02 to 06.03 as of 06:00 amounted to \r\n \r\nAccording to these latest statistics, a total of over 11,000 Russian soldiers have been killed and at least 200 have been captured as prisoners of war by Ukraine. \r\n \r\nIn terms of machinery losses, Ukraine said Russia has suffered a loss of 985 armoured vehicles, 447 wheeled vehicles, 285 tanks, 109 artillery, 60 fuel tanks, 50 rocket systems, 48 helicopters, 39 fixed-wing aircraft, 21 anti-aircraft devices, four drones and two boats. \r\n<img src=\"https://i.imgur.com/oAjEbJW.jpg\"> \r\n<img src=\"https://cdn.images.express.co.uk/img/dynamic/78/590x/secondary/Russian-military-losses-in-Ukraine-3947927.webp\">"
