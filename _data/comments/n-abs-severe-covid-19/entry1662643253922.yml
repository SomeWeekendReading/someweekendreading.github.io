message: "Строители подскажите как лучше поерыть крышу на пристройке. \r\nскорей даже из чего её выгодней сделать. Нюанс есть один - крвша должна быть плоская. Такая у меня уж пристройка сделана. \r\nСейчас смотрел про мембранные кровли [url=https://theballettheatre.com]тут[/url], вроде как смотрится хорошо и по надежности нормально, и по цене выгодно. \r\nДелал ли кто-то из вас с такими крышами? Какие там подводныекамни, прошу прояснить для нуба."
