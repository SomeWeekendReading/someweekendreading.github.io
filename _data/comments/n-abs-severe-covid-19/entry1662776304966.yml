message: "<p><a href=\"https://ruposters.ru/news/tags/%D0%A1%D0%B0%D0%BD%D0%BA%D1%86%D0%B8%D0%B8\">Санкционное давление</a>, при всех негативных последствиях, мотивировало связать <a href=\"https://ruposters.ru/news/politics\">политику</a> цифровизации вместе с <a href=\"https://ruposters.ru/news/tags/%D0%B8%D0%BC%D0%BF%D0%BE%D1%80%D1%82%D0%BE%D0%B7%D0%B0%D0%BC%D0%B5%D1%89%D0%B5%D0%BD%D0%B8%D0%B5\">импортозамещением</a>. Летом текущего года эксперты активно разрабатывали новые механизмы на уровне институтов развития, общественных фондов и самих компаний.</p> \r\n<p>На государственном уровне осенью формируется 35 индустриальных центров компетенций, направленных на замещение зарубежного программного обеспечения. Активный вклад в цифровизацию вносят и сами компании. Так, \"Региональные электрические сети\" презентовали импортонезависимые проекты современной цифровой подстанции, а также различные интеллектуальные приборы учёта и систему автоматического восстановления сети (САВС). Энергетики филиала \"Россети Центр\" &ndash; \"Орелэнерго\", в свою очередь, представили учебную лабораторию цифровой трансформации &ndash; объект полностью воссоздает архитектуру цифрового района электросетей Орловской области.</p> \r\n<p>Проекты, созданные отечественными разработчиками, показывают, что <a href=\"https://ruposters.ru/news/tags/%D1%86%D0%B8%D1%84%D1%80%D0%BE%D0%B2%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F\">внешние вызовы не сильно снизили темпы цифровизации</a> и даже поспособствовали повышению <a href=\"https://ruposters.ru/news/tags/%D1%8D%D0%BD%D0%B5%D1%80%D0%B3%D0%B5%D1%82%D0%B8%D0%BA%D0%B0\">независимости российской энергетики</a> от зарубежных продуктов.</p>"
