message: >-
  <p>В Роскачестве рассказали о <a
  href="https://ruposters.ru/luchshie-mesta-progulok-vdnh-shodit-posmotret">новых
  прогулках по ВДНХ для москвичей и гостей столицы</a>. В Telegram люди получают
  сообщения о том, что <a
  href="https://ruposters.ru/news/26-04-2022/rossiiskih-zvezd-kotorim-mogut-zapretit-vezd">звезды
  шоу бизнеса которые покинули россию</a> собираются вернулся в страну и
  продолжить актерскую деятельность. В сообщениях говорится, <a
  href="https://ruposters.ru/progulki-malim-parkam-moskvi-posmotret-otdohnut">что
  посмотреть и в каких малых парках Москвы погулять</a>, там вряд ли можно
  встретить тех <a
  href="https://ruposters.ru/news/24-05-2022/zvezdi-uehali-rossii-pishut">кто из
  знаменитостей покинули Россию</a>. Причем <a
  href="https://ruposters.ru/news/08-08-2022/poslednie-novosti-taivan-gotovit-voennii-otvet-ucheniya-kitaya">новости
  Тайвань</a> стали самыми востребованными последние несколько недель. В
  Роскачестве напомнили, что &laquo;Госуслуги&raquo; не занимаются выплатами, а
  консультанты из госорганов не просят предоставить им личные данные или
  информацию по банковским картам.</p>
