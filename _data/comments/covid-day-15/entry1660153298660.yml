message: "Финансовая реальность в России за последнее время сильно изменилась и практически каждый ощущает тревогу, страх перед будущим и непонимание, что делать дальше. \r\n \r\nНо с точки зрения экономики — это всего лишь очередной кризис. \r\nА для тех, кто знает, как управлять деньгами — это возможность укрепить свое положение и заработать на растущем рынке \r\n \r\nЕсли вы упустили эту возможность в 2008, 2014 или 2020, не совершайте ошибку снова. \r\n \r\n27 июля в 19:00 (МСК) подключайтесь к онлайн-практикуму с финансовыми аналитиками и практикующими финансовыми консультантами Павлом и Наталией Луниными. \r\n \r\nВыбирайте, что для вас самое важное: \r\n \r\n?? разобрать азы финансовой грамотности и понять, в чем кроется истинная причина отсутствия денег и финансовой свободы \r\n \r\n?? научиться увеличивать свой доход независимо от кризисов и ситуации в мире \r\n \r\n?? узнать, как получать все положенные по закону выплаты от государства и банков \r\n \r\n?? сделать вклад в свое будущее и заложить фундамент для ваших детей. \r\n \r\nА еще — сможете задать любые вопросы экспертам и получить пошаговый план действий в условиях неопределенности. \r\n \r\nЖдем вас 27 июля в 19:00 (МСК) \r\n \r\n[url=https://ds-course.com/lunin].[/url]"
