message: "Доброго вечера, господа! \r\nПокуриваю более 5 лет и вот решил убавить потребление сигарет. Денег больно много уходит. Знакомый направил в сторону самокруток из настоящего табака. Он и стоит дешевле, и по качеству, говорят, лучше, по накуриваемости и количеству штук в день тоже меньше уходит. \r\nНашел вот такой сайт поставщика, который предлагает [url=https://lampa-lounge.ru]табак для сигарет...[/url] и хотел спросить, возможно кто то из вас уже брал здесь товарищи? Как порядочность? Какой табак? \r\nОпасаюсь просто покупать неизвестно у кого с деньгами вперед и еще непонятно который вид табака."
