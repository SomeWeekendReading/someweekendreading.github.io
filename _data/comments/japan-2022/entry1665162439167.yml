message: "Большинство из нас перестали смотреть телевизор , так как интернет источники дают намного больше  честной  информации и можно выбирать кого читать, а кого нет. \r\nНо в последнее время  большая часть СМИ подает неправдивую  информацию, поэтому приходится искать очень  тщательно. В поисках хороших СМИ я наткнулся на 2 качественных  источника: ukr-life.com.ua и sylnaukraina.com.ua. \r\nРекомендую и Вам  отбирать только проверенные  новостные источники  чтоб не остаться обманутым. \r\n \r\nКстати, совсем недавно прочитал полезную новости, которые касаются каждого из нас : \r\n \r\n \r\nhttp://www.spearboard.com/member.php?u=802103\r\nhttp://www.morehere.org/member.php/1464530-Svetlpud\r\nhttp://chernigov.info/member.php?u=667345\r\nhttp://1.12315tt.com/viewthread.php?tid=1006600&extra=\r\nhttp://www.flyanglersonline.com/bb/member.php?489955-Svetlsin"
