message: "Здравствуйте товарищи!Предлагаем Вашему вниманию интересный сайт для заказа бурения скважин на воду. Бурение скважин в Минске компанией ЕВРОБУРСЕРВИС – полный комплекс качественных и разумных по цене услуг. Мы бурим любые виды скважин.У нас доступная ценовая политика, рассрочка на услуги и оборудование.Заказывайте скважину для воды в euroburservice – получите доступ к экологически чистой природной воде по самым выгодным в Минске ценам! Вода, независимо от глубины скважины, качается насосом. Насос опускается на глубину, которая зависит от характеристик скважины (статики и динамики) и производительности насоса. К насосу подсоединен питающий электрокабель и труба. Насос опускается закрепленным на страховочный трос, который надежно фиксируется на оголовке или скважинном адаптере. Оголовок — закрывает устье скважины (ее выход на поверхность). Оголовок герметизирует и защищает устье. Он надежно закрывает скважину и исключает кражу насоса и другого оборудования. Автоматическое оборудование по раздаче воды (автоматика) мы помещаем не на открытом воздухе, а внутри герметичного короба – кессона, или в доме. Кессон опускается на 2 м (это глубина промерзания грунта зимой), грунт на эту глубину извлекается, это исключает ситуации замерзания воды или попадания водостоков. Все происходит в такой последовательности: сначала вокруг пробуренной скважины удаляем грунт и устанавливаем кессон, затем внутри кессона – оголовок, к оголовку при помощи карабина и страховочного троса прикрепляем насос, его опускаем в скважину. \r\nУвидимся! \r\nhttp://kwadrant.ru/user/Patriotmqk/\r\nhttp://bunbun000.com/bbs/home.php?mod=space&uid=4769258\r\nhttp://banglagamer.com/member.php?397024-Patriotllk\r\nhttp://www.fjr1300.ru/index/8-45027\r\nhttp://forum.soundspeed.ru/member.php?446378-Antoniorgb"
